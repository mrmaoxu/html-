<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<ol type="1" reversed>   <!--ol代表有序的列，同理ul代表无序的列-->
    <li>aaa</li>
    <li>bbb</li>   <!--li列中的元素-->
    <li>ccc</li>
</ol>
<br>
<ol reversed>    <!--reversed代表倒叙-->
    <li>ccc</li>
    <li>bbb</li>
    <li>aaa</li>
</ol>
<br>
<ol>处理图像<ol>
<ol type="a">
         <li>插入图片</li>
         <li>剪裁图片</li>
         <li>组合图片</li>
</ol>



</body>
</html>
