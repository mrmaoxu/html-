<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表格</title>
</head>
<body>
<table border="1px">
    <thead>
    <tr>   <!--tr代表的是一行-->
        <th>用户名</th>  <th>性别</th>  <th>密码</th>    <!--th代表的是一列，并且加粗-->
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>Admin</td>  <td>男</td>  <td>123</td>         <!--td代表的是一列-->
    </tr>
    <tr>
        <td>田总</td>  <td>男</td>  <td>123</td>
    </tr>
    <tr>
        <td>王总</td>  <td>男</td>  <td>123</td>
    </tr>
    </tfoot>
</table>
<br>     <!--换行-->
<table border="1px">
    <thead>
    <tr>   <!--tr代表的是一行-->
        <th>用户名</th>  <th>性别</th>  <th>密码</th>    <!--th代表的是一列，并且加粗-->
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>Admin</td>  <td>男</td>  <td>123</td>         <!--td代表的是一列-->
    </tr>
    <tr>
        <td rowspan="2">田总</td>  <td colspan="2">男</td>     <!--row合并行，col合并列-->
    </tr>
    <tr>
          <td>男</td>  <td>123</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
